<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js"> </script>
    </head>
    <body>
        <header>
            <h1>Welcome to my basic Calculator</h1>
            <h2>This is the final project of the Foundation branch of The Odin Project</h2>
        </header>
        <main id="Calculator">
            <div id="display">
                <p id="number-display"> 123456789</p>
            </div>
            <div id="buttons">
                <div id="top-buttons">
                    <button id="clear">Clear</button>
                    <button id="equals"> = </button>
                </div>
                <div id="calc-buttons">
                    <div id="top-row">
                        <button id="7" class="number-selection">7</button>
                        <button id="8" class="number-selection">8</button>
                        <button id="9" class="number-selection">9</button>
                        <button id="division" class ="operator-buttons"> / </button>
                    </div>
                    <div id="middle-row">
                        <button id="4" class="number-selection">4</button>
                        <button id="5" class="number-selection">5</button>
                        <button id="6" class="number-selection">6</button>
                    <button id="multiply" class="operator-buttons"> x </button>

                    </div>
                    <div id="bottom-row">
                        <button id="1" class="number-selection">1</button>
                        <button id="2" class="number-selection">2</button>
                        <button id="3" class="number-selection">3</button>
                        <button id="minus" class="operator-buttons"> - </button>

                    </div>
                    <div id="zero-row">
                        <button id="0" class="number-selection">0</button>
                        <button id="add" class="operator-buttons">+ </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
